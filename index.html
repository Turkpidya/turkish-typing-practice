<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Keyboard Typing Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Turkish Keyboard Typing Practice</h1>
        <div id="text-display"></div>
        <textarea id="input-area" rows="5" placeholder="Start typing here..."></textarea>
        <div id="stats">
            <p>WPM: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">100%</span></p>
        </div>
        <button id="new-text">New Text</button>
        <div id="virtual-keyboard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
